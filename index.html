<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>YouTube Video Downloader</h1>
      <input type="text" id="videoURL" placeholder="Paste YouTube Video URL" />
      <div id="thumbnail"></div>
      <button onclick="showThumbnail()">Show Thumbnail</button>
      <div id="confirm1" style="display: none">
        <button onclick="showConfirm2()">Download</button>
      </div>
      <div id="confirm2" style="display: none">
        <select id="resolutions">
          <option disabled selected>Select Resolution</option>
        </select>
        <button onclick="downloadVideo()">Confirm Download</button>
      </div>
      <div id="status"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
